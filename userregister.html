    <!-- BARRA DE NAVEGACIÓN: -->
    <nav>
      <p class="welcome">¡Hola, usuario nuevo!</p>

    </nav>

    <!-- FORMULARIO: -->
    <form action="" id="signupForm">
    <div style="margin-left: 10%; margin-right: 10%">
      <div
        class="container position-absolute top-50 start-50 translate-middle"
        style="width: 30%"
      >
        <div class="text-center">
          <img
            src="/img/logo-RUEDALIBREgris2.png"
            alt="RuedaLibre"
            class="img-fluid"
            style="width: 100px"
          />
          <h4 class="text-center fs-5 fw-semibol" style="margin-top: 10px">
            Registro de Usuario
          </h4>
        </div>
        <div class="alert d-none" id="mensaje-registro"></div>
        <!-- Acá hay que poner algo como registro exitoso con alert-succes -->

          <div class="row" style="margin-top: 10px">
            <div class="col-12">
              <label for="">Username</label>
              <input
                type="text"
                id="username"
                class="form-control form-control-lg"
                name="username"
                placeholder="Usuario00"
              />
            </div>
          </div>

          <div class="row" style="margin-top: 10px">
            <div class="col-12">
              <label for="">Nombre</label>
              <input
                type="text"
                id="name"
                class="form-control form-control-lg"
                name="name"
              />
            </div>
          </div>
          <div class="row" style="margin-top: 10px">
            <div class="col-12">
              <label for="">Contraseña</label>
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                name="password"
              />
            </div>
          </div>

          <div class="row" style="margin-top: 10px">
            <div class="col-12">
              <label for="">Rol</label>
              <select name="role" id="role" class="form-select form-select-lg">
                <option value="" selected disabled>Seleccione un rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Usuario">Usuario</option>
              </select>
            </div>
          </div>

          <div class="row" style="margin-top: 10px">
            <div class="col-12">
              <label for="">Palabra Reservada</label>
              <input
                type="text"
                id="key"
                class="form-control form-control-lg"
                name="key"
              />
            </div>
          </div>

          <div
            class="text-center"
            style="
              margin-top: 30px;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <button
              type="submit"
              style="
                width: fit-content;
                width: 9rem;
                height: 3.5rem;
                font-size: 1.2rem;
                padding: auto;
              "
              class="btn btn-dark rounded-pill"
              id="submit"
              name="submit"
              title="Registrar"
            >
              Registrarse
            </button>
            <a class="btn-registrar" href="/index.html">Iniciar Sesión</a>
          </div>
        </form>
      </div>
    </div>

    <footer>
      &copy; RUEDALIBRE by Juan David Jaramillo, Laura Mejía Londoño y Daniel
      Mejía Ushima. CESDE 2023
    </footer>

    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
