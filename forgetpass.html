<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/img/logopestana.png" type="image/x-icon" />
    <title>Recuperación de Contraseña</title>
  </head>
  <body>
    <!-- BARRA DE NAVEGACIÓN: -->
    <nav>
      <p class="welcome">¡Hola, usuario!</p>
      <img src="/img/logo-RUEDALIBREgris3.png" alt="Logo" class="" />
      <!-- <form class="login">
            <button class="login__btn1" title="Cerrar Sesión">X</button> -->
    </nav>

    <!-- FORMULARIO: -->
    <div style="margin-left: 10%; margin-right: 10%">
      <div
        class="container position-absolute top-50 start-50 translate-middle"
        style="width: 30%"
      >
        <div class="text-center">
          <img
            src="/img/logo-RUEDALIBREgris2.png"
            alt="RuedaLibre"
            class="img-fluid"
            style="width: 100px"
          />
          <h4 class="text-center fs-5 fw-semibol" style="margin-top: 10px">
            ¿Olvidó su Contraseña?
          </h4>
        </div>
        <div class="alert d-none" id="mensaje-contraseña"></div>
        <!-- Acá hay que poner un mensaje de que recuperó su contraseña o que la palabra clave no coincide -->

        <form action="">
          <div class="row" style="margin-top: 10px">
            <div class="col-12">
              <label for="">Username</label>
              <input
                type="text"
                id=""
                class="form-control form-control-lg"
                name=""
                placeholder="Usuario00"
              />
            </div>
          </div>

          <div class="row" style="margin-top: 10px">
            <div class="col-12">
              <label for="">Palabra Reservada</label>
              <input
                type="text"
                id=""
                class="form-control form-control-lg"
                name=""
              />
            </div>
          </div>

          <div class="row" style="margin-top: 10px">
            <div class="col-12">
              <label for="">Nueva Contraseña</label>
              <input
                type="text"
                id=""
                class="form-control form-control-lg"
                name=""
              />
            </div>
          </div>

          <div
            class="text-center"
            style="
              margin-top: 30px;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <button
              type="button"
              style="
                width: fit-content;
                width: 9rem;
                height: 3.5rem;
                font-size: 1.2rem;
                padding: auto;
              "
              class="btn btn-dark rounded-pill"
              id=""
              name=""
              title="Registrar"
            >
              Actualizar
            </button>
          </div>

          <div
            style="
              margin: 1rem 0rem 0rem 0rem;
              text-align: center;
              font-size: 1rem;
            "
          >
            <a class="btn-registrar" href="/index.html">Iniciar Sesión</a>
          </div>
        </form>
      </div>
    </div>

    <footer>
      &copy; RUEDALIBRE by Juan David Jaramillo, Laura Mejía Londoño y Daniel
      Mejía Ushima. CESDE 2023
    </footer>

    <script src="renta.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
